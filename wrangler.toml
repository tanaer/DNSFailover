name = "dns-failover"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV 命名空间绑定 - 部署前需要创建
[[kv_namespaces]]
binding = "KV"
id = "8425493c30d14f04b531e9858daf1e62"

# 定时触发器 - 每分钟执行一次健康检查
[triggers]
crons = ["* * * * *"]

# 环境变量 - 请在 Cloudflare Dashboard 中设置
# AUTH_PASSWORD - 登录密码
# TURNSTILE_SITE_KEY - Turnstile 站点密钥
# TURNSTILE_SECRET_KEY - Turnstile 秘密密钥
